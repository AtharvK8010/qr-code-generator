<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <form action="/generate_qr" method="POST" enctype="multipart/form-data">
            <label for="qr_name">QR Code Name:</label>
            <input type="text" id="qr_name" name="qr_name" placeholder="Enter QR Code Name">
            <br>

            <label for="data">Enter Data (Text, URL, etc.):</label> <br>
            <input type="text" id="data" name="data" placeholder="Enter Data">
            <br>
           
            <label for="file">Or <br> Upload a File (Image, Video, PDF, etc.):</label> <br>
            <input type="file" name="file" accept="*">
            <br> <br>

            <button type="submit">Generate QR Code</button>
        </form>
    </div>
</body>
</html>
