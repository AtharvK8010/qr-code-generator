<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <form action="/generate_qr" method="POST" enctype="multipart/form-data">
            <label for="data">Enter Data (Text, URL, etc.):</label>
            <input type="text" id="data" name="data">
            
            <label for="file">Or Upload a File (Image, Video, PDF, etc.):</label>
            <input type="file" id="file" name="file" accept="image/*, video/*, application/pdf">

            <button type="submit">Generate QR Code</button>
        </form>
    </div>
</body>
</html>
